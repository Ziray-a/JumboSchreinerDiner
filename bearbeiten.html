<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <header>
            <nav>
                <div class="navigation">
                    <a href="./index.html">Home</a>
                    <a href="./ueberuns.html">Über Uns</a>
                    <a href="./oeffnungszeiten.html">Öffnungszeiten</a>
                    <a href="./Speisekarte.html">Speisekarte</a>
                </div>
            </nav>
        </header>
        <article class="text">
            <h1>Gericht bearbeiten</h1>
            <table id="tb">
                <tr>
                    <td><label for="name">Gericht Name:</label></td>
                    <td><input type="text" id="name" size="75"></td>
                </tr>                
                <tr>
                    <td><label for="art">Gericht Art:</label></td>
                    <td><select id="art"></select></td>
                </tr>
                <tr>
                    <td><label for="beschreibung">Beschreibung:</label></td>
                    <td><textarea id="beschreibung" rows="4" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><label for="zutaten">Preis:</label></td>
                    <td><input type="number" step="0.01" id="preis" size="75"></td>
                </tr>
                <tr>
                    <td><label for="bild">Foto des Gerichts:</label></td>
                    <td><input type="image" id="bild" width="200" height="200"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button" id="savebtn">Speichern</button><button type="button" id="deletebtn">Löschen</button></td>
                </tr>
            </table>

        </article>
        <footer class="footer">
            <nav class="navigationdown">
                <img src="./Pictures/jumbo_schreiner_logo.jpg" alt="Firmenlogo">

                <a href="./login.html">Login</a>
            </nav>
        </footer>

    <script src="./JS/bearbeiten.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
